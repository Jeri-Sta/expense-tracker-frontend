<p-panel header="Category">
  <p-button (click)="newCategory()" label="Novo" icon="pi pi-plus"></p-button>
  <p-table
    [value]="data"
    [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalRecords"
    [lazy]="true"
    (onLazyLoad)="getCategory($event)"
    [loading]="loading"
    [rowHover]="true"
  >
    <ng-template #header>
      <tr>
        <th>Nome</th>
        <th>Cor</th>
        <th>Gasto fixo</th>
        <th pFrozenColumn></th>
      </tr>
    </ng-template>
    <ng-template #body let-category>
      <tr>
        <td>{{ category.name }}</td>
        <td>
          <p-tag
            [style]="{
              background: category.color,
              width: '20px',
              height: '20px'
            }"
          ></p-tag>
        </td>
        <td>{{ category.fixedExpense ? "Sim" : "NÃ£o" }}</td>
        <td
          pFrozenColumn
          style="display: flex; flex-direction: row-reverse; gap: 10px"
        >
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteCategory(category)"
          />
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            (click)="editCategory(category)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-dialog
  header="Categoria"
  [(visible)]="formVisible"
  [modal]="true"
  [style]="{ width: '50vw' }"
>
  <p-panel class="form-panel" [formGroup]="formGroup">
    <div style="display: flex; flex-direction: column; gap: 2px">
      <label for="name">Nome</label>
      <input id="name" type="text" pInputText formControlName="name" />
      <!-- <small id="name">Enter your username to reset your password.</small> -->
    </div>
    <div style="display: flex; flex-direction: column; gap: 2px">
      <label for="color">Cor</label>
      <p-colorpicker id="color" formControlName="color" />
      <!-- <small id="name">Enter your username to reset your password.</small> -->
    </div>
    <div style="display: flex; flex-direction: column; gap: 6px">
      <label for="fixedExpense">Gasto fixo</label>
      <p-toggleswitch id="fixedExpense" formControlName="fixedExpense" />
    </div>
  </p-panel>
  <ng-template pTemplate="footer">
    <button
      pButton
      severity="success"
      label="Salvar"
      (click)="saveCategory()"
    ></button>
    <button
      pButton
      severity="danger"
      label="Excluir"
      [disabled]="formGroup.get('id')?.value === null"
      (click)="deleteCategory(this.formGroup.getRawValue())"
    ></button>
  </ng-template>
</p-dialog>
